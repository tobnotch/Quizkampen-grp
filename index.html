<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>
    <title>Quizkampen</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quizkampen</h1>
    </header>
    <h2 class="welcome">Välkommen!</h2>
    <div class="quiz-container">

        <div class="category-container">
            <div class="question">Välj kategori</div>
        </div>
        <div class="button-container"></div>

        <div class="timer-container hidden">
            <p class="timer">Tid: 5s</p>
        </div>

        <div class="highscore-container">
            <div class="highscore">Highscore: 0</div>
        </div>
    </div>
    <footer>By Albin, Alice, Marcus, Tobias</footer>
    
</body>
</html>
